<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibeon Yalak Day09</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- Navbar -->
    <nav class="nav bg-dark">
        <div class="container">
            <h2 class="text-white fw-bold p-3">SaCode</h2>
        </div>
      </nav>
    <!-- End Navbar -->

    <!-- Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-dark text-white fw-bold">
                      Registrasi
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="Nama Depan" class="form-label">Nama Depan</label>
                                    <input type="Nama Depan" class="form-control" id="Nama Depan" placeholder="Masukan Nama Depan">
                                  </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="nama Belakang" class="form-label"> Naman Belakang</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" Masukan Nama Belakang">
                                  </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="Email" class="form-label"> email address</label>
                                    <input type="alamat" class="form-control" id="exampleFormControlInput1" placeholder=" Masukan Alamat Email">
                                  </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="Temapa Tanggal lahir" class="form-label">Tempat Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Masukan Tempat lahir">
                                  </div>
                            </div>

                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="Tempat tinggal" class="form-label">Tempat Tinggal</label>
                                    <input type="Alamat" class="form-control" id="exampleFormControlInput1" placeholder="Masukan  Tempat Tinggal ">
                                  </div>
                            </div>
               
                            <div class="col-3">
                                <div class="mt-4 bg-dark text-white fw-bold ">                              
                                    <input type="Daftar" class="form-control" id="exampleFormControlInput1" placeholder="Dafatr ">
                                  </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center bg-dark text-white">
                      2 days ago
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- End Content -->
    <div class="container mt-5"></div>
</body>
</html>
